<!DOCTYPE HTML5>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://www.bootcss.com/p/buttons/css/buttons.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>eBTBU</title>
    <style type="text/css">
        body {
            height: 100%;
            padding: 0;
            margin: 0;
            vertical-align: center;
            font: 13px/20px 'Lucida Grande', Tahoma, Verdana, sans-serif;
            background-color: #0e90d2;
        }

        .login {
            position: relative;
            margin: 0 auto;
            padding: 20px 20px 20px;
            width: 90%;
            background: white;
            border-radius: 3px;
            -webkit-box-shadow: 0 0 200px rgba(255, 255, 255, 0.5), 0 1px 2px rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 200px rgba(255, 255, 255, 0.5), 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .login:before {
            content: '';
            position: absolute;
            top: -8px;
            right: -8px;
            bottom: -8px;
            left: -8px;
            z-index: -1;
            background: rgba(0, 0, 0, 0.08);
            border-radius: 4px;
        }

        .login h1 {
            margin: -20px -20px 21px;
            line-height: 40px;
            font-size: 15px;
            font-weight: bold;
            color: #555;
            text-align: center;
            text-shadow: 0 1px white;
            background: #f3f3f3;
            border-bottom: 1px solid #cfcfcf;
            border-radius: 3px 3px 0 0;
            background-image: -webkit-linear-gradient(top, whiteffd, #eef2f5);
            background-image: -moz-linear-gradient(top, whiteffd, #eef2f5);
            background-image: -o-linear-gradient(top, whiteffd, #eef2f5);
            background-image: linear-gradient(to bottom, whiteffd, #eef2f5);
            -webkit-box-shadow: 0 1px whitesmoke;
            box-shadow: 0 1px whitesmoke;
        }

        .login p {
            margin: 20px 0 0;
            padding-left: 10%;
            padding-right: 10%;
        }

        .login p:first-child {
            margin-top: 0;
        }

        .login p.remember_me {
            float: left;
            line-height: 31px;
        }

        .login p.remember_me label {
            font-size: 12px;
            color: #777;
            cursor: pointer;
        }

        .login p.remember_me input {
            position: relative;
            bottom: 1px;
            margin-right: 4px;
            vertical-align: middle;
        }

        .login p.submit {
            text-align: center;
        }

        .login-help {
            margin: 20px 0;
            font-size: 11px;
            color: white;
            text-align: center;
            text-shadow: 0 1px #2a85a1;
            font-size: 12px;
        }

        .login-help a {
            color: #cce7fa;
            text-decoration: none;
        }

        .login-help a:hover {
            text-decoration: underline;
        }

        :-moz-placeholder {
            color: #c9c9c9 !important;
            font-size: 13px;
        }

        ::-webkit-input-placeholder {
            color: #ccc;
            font-size: 13px;
        }

        input {
            font-family: 'Lucida Grande', Tahoma, Verdana, sans-serif;
            font-size: 20px;
        }

        input[type=text], input[type=password] {
            width: 100%;
            margin: 5px;
            padding-top: 5px;
            padding-bottom: 5px;
            height: 34px;
            color: #404040;
            background: white;
            border: 1px solid;
            border-color: #c4c4c4 #d1d1d1 #d4d4d4;
            border-radius: 2px;
            outline: 5px solid #eff4f7;
            -moz-outline-radius: 3px;
            -webkit-box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.12);
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.12);
        }

        input[type=text]:focus, input[type=password]:focus {
            border-color: #7dc9e2;
            outline-color: #dceefc;
            outline-offset: 0;
        }

        input[type=submit] {
            width: 20%;
            padding: 0 18px;
            height: 29px;
            font-size: 12px;
            font-weight: bold;
            color: #527881;
            text-shadow: 0 1px #e3f1f1;
            background: #cde5ef;
            border: 1px solid;
            border-color: #b4ccce #b3c0c8 #9eb9c2;
            border-radius: 16px;
            outline: 0;
            -webkit-box-sizing: content-box;
            -moz-box-sizing: content-box;
            box-sizing: content-box;
            background-image: -webkit-linear-gradient(top, #edf5f8, #cde5ef);
            background-image: -moz-linear-gradient(top, #edf5f8, #cde5ef);
            background-image: -o-linear-gradient(top, #edf5f8, #cde5ef);
            background-image: linear-gradient(to bottom, #edf5f8, #cde5ef);
            -webkit-box-shadow: inset 0 1px white, 0 1px 2px rgba(0, 0, 0, 0.15);
            box-shadow: inset 0 1px white, 0 1px 2px rgba(0, 0, 0, 0.15);
        }

        input[type=submit]:active {
            background: #cde5ef;
            border-color: #9eb9c2 #b3c0c8 #b4ccce;
            -webkit-box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.2);
            box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.2);
        }

        .wapper {
            height: 100%;
        }

        .header, .footer {
            background-color: #0e90d2;
        }

        .header {
            height: 10%;
        }

        .footer {
            padding: 2%;
            height: 4%;
            text-align: center;
            overflow: hidden;
        }

        #vc {
            display: table;
            background-color: whitesmoke;
            width: 100%;
            height: 84%;
            overflow: hidden;
            position: relative;
        }

        #vci {
            text-align: center;
            vertical-align: middle;
            display: table-cell;
        }

        #content {
            color: #66cccc;
            border: 1px solid #fff;
            display: inline-block;
        }
    </style>

    <script>
        function login() {
            document.loginform.action = "/login";
            document.loginform.submit();
        }
    </script>
</head>
<body>
<div class="wapper">
    <!-- 头 -->
    <div class="header" style="text-align: center">
        <!-- 图标 -->
        <span class="button-wrap" style="margin: 0.2em 0.3em;">
            <button class="button button-circle button-raised button-primary">
              <i class="fa fa-cloud"></i>
            </button>
        </span>
        <b style="font-size: 2em">教务管理系统一键登录</b>
    </div>

    <!-- 内容 -->
    <div id="vc">
        <div id="vci">
            <div id="content">

                <div class="login">
                    <i class="icon-spinner icon-spin icon-2x pull-left"></i>
                    <form method="post" name="loginform" action="/login">
                        <p><input type="text" name="idcode" value="" placeholder="学号"></p>
                        <p><input type="password" name="internetpw" value="" placeholder="上网登录密码"></p>
                        <p><input type="password" name="pw" value="" placeholder="教务处密码"></p>
                        <p class="submit"></p>
                        <p class="submit">
                            <a class="button-pill button button-border button-rounded button-primary"
                               onclick="login()">登录</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 尾 -->
    <div class="footer">
        ©2016-2017 eBTBU by 张晓林.
    </div>
</div>
<div style="display:none">
    <script src="https://s11.cnzz.com/z_stat.php?id=1259948022&web_id=1259948022" language="JavaScript"></script>
</div>
</body>
</html>
